<style>
  /* CTA - Mobile */
  @media only screen and (min-width: 0rem) {
    #cta-1693 {
      padding: var(--sectionPadding);
      background-color: var(--primary);
      position: relative;
      overflow: hidden;
    }

    #cta-1693 .cs-container {
      width: 100%;
      max-width: 80rem;
      margin: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: clamp(3rem, 6vw, 4rem);
    }

    #cta-1693 .cs-content {
      text-align: center;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
    }

    #cta-1693 .cs-title {
      max-width: 30ch;
      margin: 0;
      color: #fff;
    }

    #cta-1693 .cs-button-solid {
      font-size: 1rem;
      font-weight: 700;
      line-height: clamp(2.875rem, 5.5vw, 3.5rem);
      text-align: center;
      text-decoration: none;
      min-width: 9.375rem;
      margin: 0;
      box-sizing: border-box;
      padding: 0 1.5rem;
      color: #fff;
      background-color: var(--secondary);
      display: inline-block;
      position: relative;
      z-index: 1;
    }

    #cta-1693 .cs-button-solid:before {
      content: "";
      width: 0%;
      height: 100%;
      background: #000;
      opacity: 1;
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
      transition: width 0.3s;
    }

    #cta-1693 .cs-button-solid:hover:before {
      width: 100%;
    }

    #cta-1693 .cs-wrapper {
      width: 100%;
      max-width: 120rem;
      height: 100%;
      position: absolute;
      top: 0;
      left: 50%;
      z-index: 1;
      pointer-events: none;
      transform: translateX(-50%);
    }

    #cta-1693 .cs-graphic {
      width: 53.25rem;
      height: 53.25rem;
      opacity: 0.1;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      transition: transform 0.1s linear;
    }

    #cta-1693 .cs-graphic-1 {
      left: -16.3125rem;
    }

    #cta-1693 .cs-graphic-2 {
      right: -16.3125rem;
    }
  }

  /* CTA - Tablet */
  @media only screen and (min-width: 48rem) {
    #cta-1693 .cs-content {
      text-align: left;
      flex-direction: row;
      justify-content: space-between;
    }

    #cta-1693 .cs-graphic-1 {
      left: -7.8125rem;
    }

    #cta-1693 .cs-graphic-2 {
      right: -7.8125rem;
    }
  }
</style>

<section id="cta-1693">
  <div class="cs-container">
    <div class="cs-content">
      <h2 class="cs-title" style="color:black; text-align: center; margin: auto; z-index: 999;">
        A full tub replacement can cost $2,000 - 5,000
      </h2>
    </div>
  </div>
  <div class="cs-wrapper">
    <img
      class="cs-graphic cs-graphic-1"
      src="/assets/images/logo.svg"
      alt="logo"
      height="372"
      width="372"
      loading="lazy"
      decoding="async"
    />
    <img
      class="cs-graphic cs-graphic-2"
      src="/assets/images/logo.svg"
      alt="logo"
      height="372"
      width="372"
      loading="lazy"
      decoding="async"
    />
  </div>
</section>

<script>
  window.addEventListener("scroll", () => {
    const scrollTop = window.scrollY;
    const graphic1 = document.querySelector(".cs-graphic-1");
    const graphic2 = document.querySelector(".cs-graphic-2");

    if (graphic1 && graphic2) {
      // Move graphics horizontally as user scrolls vertically
      graphic1.style.transform = `translateX(${scrollTop * 0.2}px) translateY(-50%)`;
      graphic2.style.transform = `translateX(-${scrollTop * 0.2}px) translateY(-50%)`;
    }
  });
</script>
